name: Scheduled Data Update

on:
  schedule:
  - cron: "56 0 * * *"

jobs:
  runDataUpdate:
    name: Run Data Update
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run Data Update
      uses: ./_action-update
      env:
        BRANCH_NAME: master
        BOT_USER: lc-bot
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
